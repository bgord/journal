<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Journal" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link as="style" rel="stylesheet preload" href="./node_modules/@bgord/design/dist/main.min.css" />
    <link as="style" rel="stylesheet preload" href="./public/custom.css" />

    <title>Journal</title>

    <style>
      [data-role="initial"],
      [data-role="error"],
      [data-role="pending"],
      [data-role="success"] {
        display: none;
      }
    </style>
  </head>

  <body data-mx="auto" data-bg="neutral-950">
    <main data-stack="y">
      <header data-stack="x" data-main="between" data-cross="center" data-p="3">
        <div class="logo" data-fs="4xl" data-fw="bold" data-ls="wider" data-color="brand-600">
          <a href="/">Journal</a>
        </div>
      </header>

      <form
        data-status="initial"
        data-stack="y"
        data-gap="4"
        data-mt="8"
        data-mx="auto"
        data-p="8"
        data-bg="neutral-900"
        data-br="xs"
        style="width: 400px"
      >
        <legend data-fs="xl" data-color="neutral-200" data-mb="5">Forgot password</legend>

        <div data-stack="y">
          <label class="c-label">Email</label>
          <input
            autofocus
            class="c-input"
            type="email"
            required
            placeholder="user@example.com"
            inputmode="email"
            autocomplete="email"
            autocapitalize="none"
            spellcheck="false"
          />
        </div>

        <button class="c-button" data-variant="primary" type="submit">Send link</button>

        <div
          data-role="error"
          data-stack="x"
          data-cross="center"
          data-gap="3"
          data-mt="3"
          data-bg="neutral-700"
          data-color="neutral-200"
          data-p="3"
          data-fs="sm"
        >
          Could not send the password reset link
        </div>

        <div
          data-role="success"
          data-stack="x"
          data-cross="center"
          data-gap="2"
          data-mt="3"
          data-p="2"
          data-fs="base"
          data-bg="positive-200"
          data-color="positive-800"
          data-br="xs"
        >
          Check your inbox
        </div>

        <p data-transform="center" data-color="neutral-400" data-mt="5" data-fs="sm">
          Already have an account?
          <a class="c-link" href="/login" data-decoration="underline">Login</a>
        </p>
      </form>
    </main>
  </body>
</html>
